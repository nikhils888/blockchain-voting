<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Cast Your Vote</h2>
        <form method="POST">
            {% for candidate in candidates %}
                <label>
                    <input type="radio" name="candidate" value="{{ candidate.name }}" required>
                    {{ candidate.name }}
                </label><br>
            {% endfor %}
            <button type="submit">Submit Vote</button>
        </form>
    </div>
</body>
</html>
